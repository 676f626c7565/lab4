name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
    
jobs:
    unit-testing:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            registry-url: 'https://npm.pkg.github.com/'
        - run: ls -ltra && npm ci
        - run: npm publish            
          env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}